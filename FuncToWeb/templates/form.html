<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <style>
        :root {
            --primary: #4f46e5;
            --primary-dark: #4338ca;
            --success: #10b981;
            --error: #ef4444;
            --text: #1f2937;
            --text-light: #6b7280;
            --border: #e5e7eb;
            --bg: #f9fafb;
            --white: #ffffff;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            background: var(--white);
            padding: 2rem;
            border-radius: 16px;
            box-shadow: var(--shadow-lg);
            width: 100%;
            max-width: 500px;
            animation: fadeIn 0.3s ease-out;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        h1 {
            margin-bottom: 2rem;
            color: var(--text);
            font-size: 1.875rem;
            font-weight: 700;
            text-align: center;
        }
        
        .field {
            margin-bottom: 0.2rem;
        }
        
        label {
            display: block;
            margin-bottom: 0.2rem;
            font-weight: 500;
            color: var(--text);
            font-size: 0.875rem;
            text-transform: capitalize;
        }
        
        input[type="text"],
        input[type="number"],
        input[type="email"],
        input[type="url"],
        input[type="tel"],
        input[type="date"],
        input[type="time"],
        select {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 2px solid var(--border);
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.2s ease;
            background: var(--white);
            color: var(--text);
        }
        
        input[type="date"],
        input[type="time"] {
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            position: relative;
            font-family: inherit;
        }
        
        input[type="date"]::-webkit-calendar-picker-indicator,
        input[type="time"]::-webkit-calendar-picker-indicator {
            cursor: pointer;
            opacity: 0.6;
            transition: opacity 0.2s;
        }
        
        input[type="date"]::-webkit-calendar-picker-indicator:hover,
        input[type="time"]::-webkit-calendar-picker-indicator:hover {
            opacity: 1;
        }
        
        input[type="text"]:focus,
        input[type="number"]:focus,
        input[type="email"]:focus,
        input[type="url"]:focus,
        input[type="tel"]:focus,
        input[type="date"]:focus,
        input[type="time"]:focus,
        select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }
        
        input.was-validated:invalid,
        select.was-validated:invalid {
            border-color: var(--error);
        }
        
        .color-input-wrapper {
            display: flex;
            gap: 0.75rem;
            align-items: center;
            position: relative;
        }
        
        .color-input-wrapper input[type="text"] {
            flex: 1;
        }
        
        .color-preview {
            width: 3rem;
            height: 2.75rem;
            border: 2px solid var(--border);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
            flex-shrink: 0;
        }
        
        .color-preview:hover {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }
        
        .color-picker-hidden {
            position: absolute;
            opacity: 0;
            pointer-events: none;
        }
        
        input[type="file"] {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 2px dashed var(--border);
            border-radius: 8px;
            font-size: 0.875rem;
            transition: all 0.2s ease;
            background: var(--bg);
            color: var(--text);
            cursor: pointer;
        }
        
        input[type="file"]:hover {
            border-color: var(--primary);
            background: var(--white);
        }
        
        input[type="file"]:focus {
            outline: none;
            border-color: var(--primary);
            border-style: solid;
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }
        
        input[type="file"]::file-selector-button {
            padding: 0.5rem 1rem;
            margin-right: 1rem;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.2s ease;
        }
        
        input[type="file"]::file-selector-button:hover {
            background: var(--primary-dark);
        }
        
        .field-error {
            color: var(--error);
            font-size: 0.75rem;
            margin-top: 0.375rem;
            display: none;
            font-weight: 500;
        }
        
        input[type="checkbox"] {
            width: 1.25rem;
            height: 1.25rem;
            margin-right: 0.75rem;
            cursor: pointer;
            accent-color: var(--primary);
        }
        
        .checkbox-field {
            display: flex;
            align-items: center;
            padding: 0.5rem;
            border-radius: 8px;
            transition: background 0.2s;
        }
        
        .checkbox-field:hover {
            background: var(--bg);
        }
        
        .checkbox-field label {
            margin: 0;
            cursor: pointer;
            user-select: none;
        }
        
        button {
            width: 100%;
            padding: 1rem;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-top: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        
        button:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: var(--shadow);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        #result {
            margin-top: 1.5rem;
            padding: 1rem;
            background: #ecfdf5;
            border: 2px solid #10b981;
            border-radius: 8px;
            display: none;
            animation: slideIn 0.3s ease-out;
        }
        
        #result img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            margin-top: 0.5rem;
        }
        
        #error {
            margin-top: 1.5rem;
            padding: 1rem;
            background: #fef2f2;
            border: 2px solid var(--error);
            border-radius: 8px;
            display: none;
            color: #991b1b;
            animation: slideIn 0.3s ease-out;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        pre {
            margin: 0;
            white-space: pre-wrap;
            font-family: 'SF Mono', 'Monaco', 'Consolas', monospace;
            font-size: 0.875rem;
            color: #065f46;
        }
        
        @media (max-width: 640px) {
            body {
                padding: 0.5rem;
            }
            
            .container {
                padding: 1.5rem;
            }
            
            h1 {
                font-size: 1.5rem;
                margin-bottom: 1.5rem;
            }
            
            input[type="text"],
            input[type="number"],
            input[type="email"],
            input[type="url"],
            input[type="tel"],
            input[type="date"],
            input[type="time"],
            input[type="file"],
            select {
                font-size: 16px;
            }
            
            button {
                padding: 0.875rem;
            }
        }
        
        @media (max-height: 600px) and (orientation: landscape) {
            body {
                padding: 0.5rem 1rem;
            }
            
            .container {
                padding: 1rem;
            }
            
            h1 {
                font-size: 1.25rem;
                margin-bottom: 1rem;
            }
            
            .field {
                margin-bottom: 1rem;
            }
        }
        
        @media (min-width: 640px) and (max-width: 1024px) {
            .container {
                max-width: 600px;
            }
        }
        
        @media (prefers-reduced-motion: reduce) {
            * {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>{{ title }}</h1>
        <form id="form" novalidate>
            {% for field in fields %}
                {% if field.type == 'checkbox' %}
                    <div class="field checkbox-field">
                        <input type="checkbox" 
                               name="{{ field.name }}" 
                               id="{{ field.name }}"
                               {% if field.default %}checked{% endif %}>
                        <label for="{{ field.name }}">{{ field.name }}</label>
                    </div>
                {% elif field.type == 'select' %}
                    <div class="field">
                        <label for="{{ field.name }}">{{ field.name }}</label>
                        <select name="{{ field.name }}" id="{{ field.name }}" {% if field.required %}required{% endif %}>
                            {% for option in field.options %}
                                <option value="{{ option }}" 
                                        {% if field.default == option %}selected{% endif %}>
                                    {{ option }}
                                </option>
                            {% endfor %}
                        </select>
                        <div class="field-error" id="error-{{ field.name }}"></div>
                    </div>
                {% elif field.type == 'color' %}
                    <div class="field">
                        <label for="{{ field.name }}">{{ field.name }}</label>
                        <div class="color-input-wrapper">
                            <input type="text" 
                                   name="{{ field.name }}" 
                                   id="{{ field.name }}"
                                   {% if field.required %}required{% endif %}
                                   {% if field.get('pattern') %}pattern="{{ field.pattern }}"{% endif %}
                                   {% if field.default is not none %}value="{{ field.default }}"{% endif %}
                                   placeholder="#000000"
                                   data-color-input>
                            <input type="color" 
                                   class="color-picker-hidden"
                                   data-color-picker="{{ field.name }}"
                                   {% if field.default is not none %}value="{{ field.default }}"{% endif %}>
                            <div class="color-preview" 
                                 data-color-preview="{{ field.name }}"
                                 style="background-color: {{ field.default or '#000000' }}"
                                 title="Click to pick color"></div>
                        </div>
                        <div class="field-error" id="error-{{ field.name }}"></div>
                    </div>
                {% elif field.type == 'file' %}
                    <div class="field">
                        <label for="{{ field.name }}">{{ field.name }}</label>
                        <input type="file" 
                               name="{{ field.name }}" 
                               id="{{ field.name }}"
                               {% if field.required %}required{% endif %}
                               {% if field.get('accept') %}accept="{{ field.accept }}"{% endif %}
                               class="file-input">
                        <div class="field-error" id="error-{{ field.name }}"></div>
                    </div>
                {% else %}
                    <div class="field">
                        <label for="{{ field.name }}">{{ field.name }}</label>
                        <input type="{{ field.type }}" 
                               name="{{ field.name }}" 
                               id="{{ field.name }}"
                               {% if field.required %}required{% endif %}
                               {% if field.get('min') is not none %}min="{{ field.min }}"{% endif %}
                               {% if field.get('max') is not none %}max="{{ field.max }}"{% endif %}
                               {% if field.get('step') %}step="{{ field.step }}"{% endif %}
                               {% if field.get('minlength') %}minlength="{{ field.minlength }}"{% endif %}
                               {% if field.get('maxlength') %}maxlength="{{ field.maxlength }}"{% endif %}
                               {% if field.get('pattern') %}pattern="{{ field.pattern }}"{% endif %}
                               {% if field.default is not none %}value="{{ field.default }}"{% endif %}>
                        <div class="field-error" id="error-{{ field.name }}"></div>
                    </div>
                {% endif %}
            {% endfor %}
            <button type="submit">Submit</button>
        </form>
        
        <div id="result"></div>
        <div id="error"></div>
    </div>
    
    <script>
        const form = document.getElementById('form');
        const resultDiv = document.getElementById('result');
        const errorDiv = document.getElementById('error');
        
        document.querySelectorAll('[data-color-input]').forEach(input => {
            const preview = document.querySelector(`[data-color-preview="${input.name}"]`);
            const picker = document.querySelector(`[data-color-picker="${input.name}"]`);
            
            input.addEventListener('input', (e) => {
                const value = e.target.value;
                if (/^#[0-9a-fA-F]{6}$/.test(value) || /^#[0-9a-fA-F]{3}$/.test(value)) {
                    preview.style.backgroundColor = value;
                    picker.value = value.length === 4 ? '#' + value[1] + value[1] + value[2] + value[2] + value[3] + value[3] : value;
                }
            });
            
            preview.addEventListener('click', () => {
                picker.click();
            });
            
            picker.addEventListener('input', (e) => {
                input.value = e.target.value;
                preview.style.backgroundColor = e.target.value;
                if (input.classList.contains('was-validated')) {
                    validateField(input);
                }
            });
        });
        
        form.querySelectorAll('input, select').forEach(input => {
            input.addEventListener('blur', () => validateField(input));
            input.addEventListener('input', () => {
                if (input.classList.contains('was-validated')) {
                    validateField(input);
                }
            });
        });
        
        function validateField(input) {
            const errorEl = document.getElementById(`error-${input.name}`);
            if (!errorEl) return true;
            
            input.classList.add('was-validated');
            
            if (!input.validity.valid) {
                if (input.validity.valueMissing) {
                    errorEl.textContent = 'This field is required';
                } else if (input.validity.rangeUnderflow) {
                    errorEl.textContent = `Minimum value is ${input.min}`;
                } else if (input.validity.rangeOverflow) {
                    errorEl.textContent = `Maximum value is ${input.max}`;
                } else if (input.validity.tooShort) {
                    errorEl.textContent = `Minimum length is ${input.minLength} characters`;
                } else if (input.validity.tooLong) {
                    errorEl.textContent = `Maximum length is ${input.maxLength} characters`;
                } else if (input.validity.stepMismatch) {
                    errorEl.textContent = `Value must be a valid number`;
                } else if (input.validity.typeMismatch) {
                    if (input.type === 'email') {
                        errorEl.textContent = 'Please enter a valid email';
                    } else if (input.type === 'url') {
                        errorEl.textContent = 'Please enter a valid URL';
                    } else {
                        errorEl.textContent = 'Invalid format';
                    }
                } else if (input.validity.patternMismatch) {
                    if (input.dataset.colorInput !== undefined) {
                        errorEl.textContent = 'Please enter a valid color (#RGB or #RRGGBB)';
                    } else if (input.type === 'file') {
                        errorEl.textContent = 'Please select a valid file type';
                    } else {
                        errorEl.textContent = 'Invalid format';
                    }
                } else {
                    errorEl.textContent = 'Invalid value';
                }
                errorEl.style.display = 'block';
                return false;
            } else {
                errorEl.style.display = 'none';
                return true;
            }
        }
        
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            let isValid = true;
            form.querySelectorAll('input:not([type="checkbox"]):not(.color-picker-hidden), select').forEach(input => {
                if (!validateField(input)) {
                    isValid = false;
                }
            });
            
            if (!isValid) {
                errorDiv.textContent = 'Please fix the errors above';
                errorDiv.style.display = 'block';
                resultDiv.style.display = 'none';
                return;
            }
            
            resultDiv.style.display = 'none';
            errorDiv.style.display = 'none';
            
            try {
                const response = await fetch('/submit', {
                    method: 'POST',
                    body: new FormData(form)
                });
                
                const data = await response.json();
                
                if (data.success) {
                    if (data.result_type === 'image') {
                        resultDiv.innerHTML = '<img src="' + data.result + '" alt="Result">';
                    } else {
                        resultDiv.innerHTML = '<pre>' + JSON.stringify(data.result, null, 2) + '</pre>';
                    }
                    resultDiv.style.display = 'block';
                } else {
                    errorDiv.textContent = 'Error: ' + data.error;
                    errorDiv.style.display = 'block';
                }
            } catch (err) {
                errorDiv.textContent = 'Error: ' + err.message;
                errorDiv.style.display = 'block';
            }
        });
    </script>
</body>
</html>
